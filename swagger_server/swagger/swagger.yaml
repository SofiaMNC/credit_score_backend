        OWN_CAR_AGE:
          type: integer
          description: Age of client's car
        REG_CITY_NOT_LIVE_CITY:
          type: boolean
          description: Flag if client's permanent address does not match contact address
            (1=different, 0=same, at city level)
          default: false
        REGION_POPULATION_RELATIVE:
          type: number
          description: Normalized population of region where client lives (higher
            number means the client lives in more populated region)
        REGION_RATING_CLIENT:
          type: integer
          description: Our rating of the region where client lives (1,2,3)
        SK_ID_CURR:
          type: integer
          description: ID of loan in our sample
        TARGET:
          type: boolean
          description: 'Target variable (1 - client with payment difficulties: he/she
            had late payment more than X days on at least one of the first Y installments
            of the loan in our sample, 0 - all other cases)'
          default: false
        YEARS_BEGINEXPLUATATION_AVG:
          type: number
          description: Normalized information about building where the client lives,
            What is average (_AVG suffix), modus (_MODE suffix), median (_MEDI suffix)
            apartment size, common area, living area, age of building, number of elevators,
            number of entrances, state of the building, number of floor
        YEARS_BUILD_AVG:
          type: number
