openapi: 3.0.1
info:
  title: Credit Score Predictor
  description: This is an API to fetch a credit score for a loan seeker. The credit
    scores go from 0 to 10, 10 indicating a prospect most likely to reimburse its
    loan.
  termsOfService: http://swagger.io/terms/
  contact:
    email: contact@madimedia.pro
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: https://localhost:8080/v2
- url: http://localhost:8080/v2
tags:
- name: Self
  description: Operations on the service itself
  externalDocs:
    description: Find out more
    url: https://github.com/madimedia/credit_score_backend
- name: Credit Scores
  description: Your clients' credit scores
  externalDocs:
    description: Find out more
    url: https://github.com/madimedia/credit_score_backend
- name: New Clients
  description: To integrate new clients
  externalDocs:
    description: Find out more
    url: https://github.com/madimedia/credit_score_backend
- name: Application
  description: Your clients' main application information
  externalDocs:
    description: Find out more
    url: https://github.com/madimedia/credit_score_backend
- name: Bureau
  description: Data concerning your client's previous credits from other financial
    institutions
  externalDocs:
    description: Find out more
    url: https://github.com/madimedia/credit_score_backend
- name: Bureau Balance
  description: Monthly data about the previous credits in bureau
  externalDocs:
    description: Find out more
    url: https://github.com/madimedia/credit_score_backend
- name: Cash
  description: Monthly data about previous point of sale of cash loans clients have
    had.
  externalDocs:
    description: Find out more
    url: https://github.com/madimedia/credit_score_backend
- name: Card
  description: Monthly data about previous credit cards clients have had.
  externalDocs:
    description: Find out more
    url: https://github.com/madimedia/credit_score_backend
- name: Installments
  description: Payment history for previous loans.
  externalDocs:
    description: Find out more
    url: https://github.com/madimedia/credit_score_backend
- name: Previous Application
  description: Previous application information for loans.
  externalDocs:
    description: Find out more
    url: https://github.com/madimedia/credit_score_backend
paths:
  /self_check:
    get:
      tags:
      - Self
      summary: Checks that the service is fully functional
      description: For valid response try integer IDs with value >= 1 and <= 10.
      operationId: self_check
      responses:
        "200":
          description: The service is fully functional.
          content: {}
        "500":
          description: Internal server error
          content: {}
        "503":
          description: Service unavailable
          content: {}
      x-openapi-router-controller: swagger_server.controllers.self_controller
  /train_model:
    put:
      tags:
      - Self
      summary: Trains the model on new data
      description: 'The model will be trained on the new data provided. BEWARE : This
        operation might take a few minutes'
      operationId: train_model
      requestBody:
        description: Train model on new data at URL given
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: The model has been retrained on the new data.
          content: {}
        "408":
          description: Request Timeout
          content: {}
        "500":
          description: Internal server error
          content: {}
      x-codegen-request-body-name: body
      x-openapi-router-controller: swagger_server.controllers.self_controller
  /credit_scores:
    get:
      tags:
      - Credit Scores
      summary: Get the credit scores of all clients
      description: Returns all clients' credit score
      operationId: get_clients_credit_score
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditScores'
        "400":
          description: Invalid ID supplied
          content: {}
        "404":
          description: Client not found
          content: {}
        "500":
          description: Internal Server Error
          content: {}
        "503":
          description: Service Unavailable
          content: {}
      x-openapi-router-controller: swagger_server.controllers.credit_scores_controller
  /credit_score/{clientId}:
    get:
      tags:
      - Credit Scores
      summary: Get credit score of a client by ID
      description: Returns a single credit score
      operationId: get_client_credit_score
      parameters:
      - name: clientId
        in: path
        description: ID of client
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditScore'
        "400":
          description: Invalid ID supplied
          content: {}
        "404":
          description: Client not found
          content: {}
      x-openapi-router-controller: swagger_server.controllers.credit_scores_controller
  /clients:
    post:
