components:
  schemas:
    CreditScore:
      type: object
      properties:
        SK_ID_CURR:
          type: number
          example: 100001
        Credit Score:
          type: number
          example: 9.9
    CreditScores:
      type: array
      example:
      - SK_ID_CURR: 100001
        credit_score: 9.9
      - SK_ID_CURR: 100002
        credit_score: 10.0
      items:
        $ref: '#/components/schemas/CreditScore'
    ApplicationInformation:
      type: object
      properties:
        AMT_ANNUITY:
          type: number
          description: Loan annuity
        AMT_CREDI:
          type: number
          description: Credit amount of the loan
        AMT_INCOME_TOTAL:
          type: number
          description: Income of the client
        AMT_REQ_CREDIT_BUREAU_QRT:
          type: integer
          description: Number of enquiries to Credit Bureau about the client 3 month
            before application (excluding one month before application)
        APARTMENTS_AVG:
          type: number
          description: Normalized information about building where the client lives,
            What is average (_AVG suffix), modus (_MODE suffix), median (_MEDI suffix)
            apartment size, common area, living area, age of building, number of elevators,
            number of entrances, state of the building, number of floor
        BASEMENTAREA_AVG:
          type: number
          description: Normalized information about building where the client lives,
            What is average (_AVG suffix), modus (_MODE suffix), median (_MEDI suffix)
            apartment size, common area, living area, age of building, number of elevators,
            number of entrances, state of the building, number of floor
        CODE_GENDER:
          type: string
          description: Gender of the client
          enum:
          - M
          - F
          - XNA
        COMMONAREA_AVG:
          type: integer
          description: Normalized information about building where the client lives,
            What is average (_AVG suffix), modus (_MODE suffix), median (_MEDI suffix)
            apartment size, common area, living area, age of building, number of elevators,
            number of entrances, state of the building, number of floor
        DAYS_BIRTH:
          type: number
          description: Client's age in days at the time of application
        DAYS_EMPLOYED:
          type: integer
          description: How many days before the application the person started current
            employment
        DAYS_ID_PUBLISH:
          type: integer
          description: How many days before the application did client change the
            identity document with which he applied for the loan
        DAYS_LAST_PHONE_CHANGE:
          type: integer
          description: How many days before application did client change phone
        DAYS_REGISTRATION:
          type: integer
          description: How many days before the application did client change his
            registration
        DEF_30_CNT_SOCIAL_CIRCLE:
          type: integer
          description: How many observation of client's social surroundings defaulted
            on 30 DPD (days past due)
        DEF_60_CNT_SOCIAL_CIRCLE:
          type: integer
          description: How many observation of client's social surroundings defaulted
            on 60 (days past due) DPD
        ELEVATORS_AVG:
          type: number
          description: Normalized information about building where the client lives,
            What is average (_AVG suffix), modus (_MODE suffix), median (_MEDI suffix)
            apartment size, common area, living area, age of building, number of elevators,
            number of entrances, state of the building, number of floor
        ENTRANCES_AVG:
          type: number
          description: Normalized information about building where the client lives,
            What is average (_AVG suffix), modus (_MODE suffix), median (_MEDI suffix)
            apartment size, common area, living area, age of building, number of elevators,
            number of entrances, state of the building, number of floor
        EXT_SOURCE_1:
          type: number
          description: Normalized score from external data source
        EXT_SOURCE_2:
          type: number
          description: Normalized score from external data source
        EXT_SOURCE_3:
          type: number
          description: Normalized score from external data source
        FLAG_DOCUMENT_16:
          type: boolean
          description: Did client provide document 16
          default: false
        FLAG_DOCUMENT_18:
          type: boolean
          description: Did client provide document 18
          default: false
        FLAG_DOCUMENT_3:
          type: boolean
          description: Did client provide document 3
          default: false
        FLAG_WORK_PHONE:
          type: boolean
          description: Did client provide home phone (1=YES, 0=NO)
          default: false
        FLOORSMAX_AVG:
          type: number
          description: Normalized information about building where the client lives,
            What is average (_AVG suffix), modus (_MODE suffix), median (_MEDI suffix)
            apartment size, common area, living area, age of building, number of elevators,
            number of entrances, state of the building, number of floor
        FLOORSMIN_AVG:
          type: number
          description: Normalized information about building where the client lives,
            What is average (_AVG suffix), modus (_MODE suffix), median (_MEDI suffix)
            apartment size, common area, living area, age of building, number of elevators,
            number of entrances, state of the building, number of floor
        HOUR_APPR_PROCESS_START:
          type: integer
          description: Approximately at what hour did the client apply for the loan
        LANDAREA_AVG:
          type: number
          description: Normalized information about building where the client lives,
            What is average (_AVG suffix), modus (_MODE suffix), median (_MEDI suffix)
            apartment size, common area, living area, age of building, number of elevators,
            number of entrances, state of the building, number of floor
        NAME_CONTRACT_TYPE:
          type: string
          description: Identification if loan is cash or revolving
          enum:
          - Cash loans
          - Revolving loans
        NAME_EDUCATION_TYPE:
          type: string
          description: Level of highest education the client achieved
          enum:
          - Secondary / secondary special
          - Higher education
          - Incomplete higher
          - Lower secondary
          - Academic degree
        NAME_FAMILY_STATUS:
          type: string
          description: Family status of the client
          enum:
          - Single / not married
          - Married
          - Civil marriage
          - Widow
          - Separated
          - Unknown
        NAME_INCOME_TYPE:
          type: string
          description: Clients income type (businessman, working, maternity leave,â€¦)
          enum:
          - Working
          - State servant
          - Commercial associate
          - Pensioner
          - Unemployed
          - Student
          - Businessman
          - Maternity leave
        NAME_TYPE_SUITE:
          type: string
          description: Who was accompanying client when he was applying for the loan
          enum:
          - Unaccompanied
          - Family
          - Spouse, partner
          - Children
          - Other_A
          - Other_B
          - Group of people
        NONLIVINGAPARTMENTS_AVG:
          type: number
          description: Normalized information about building where the client lives,
            What is average (_AVG suffix), modus (_MODE suffix), median (_MEDI suffix)
            apartment size, common area, living area, age of building, number of elevators,
            number of entrances, state of the building, number of floor
        NONLIVINGAREA_AVG:
          type: number
          description: Normalized information about building where the client lives,
            What is average (_AVG suffix), modus (_MODE suffix), median (_MEDI suffix)
            apartment size, common area, living area, age of building, number of elevators,
            number of entrances, state of the building, number of floor
        OBS_30_CNT_SOCIAL_CIRCLE:
          type: integer
          description: How many observation of client's social surroundings with observable
            30 DPD (days past due) default
        OCCUPATION_TYPE:
          type: string
          description: What kind of occupation does the client have
          enum:
          - Laborers
          - Core staff
          - Accountants
          - Managers
          - Drivers
          - Sales staff
          - Cleaning staff
          - Cooking staff
          - Private service staff
          - Medicine staff
          - Security staff
          - High skill tech staff
          - Waiters/barmen staff
          - Low-skill Laborers
          - Realty agents
          - Secretaries
          - IT staff
          - HR staff
        ORGANIZATION_TYPE:
          type: string
