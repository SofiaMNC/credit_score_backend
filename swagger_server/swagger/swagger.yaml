    BureauInformation:
      type: object
      properties:
        AMT_ANNUITY:
          type: number
          description: Annuity of the Credit Bureau credit
        CREDIT_ACTIVE:
          type: string
          description: Status of the Credit Bureau (CB) reported credits
          enum:
          - Closed
          - Active
          - Sold
          - Bad debt
        CREDIT_TYPE:
          type: string
          description: Type of Credit Bureau credit (Car, cash,...)
          enum:
          - Consumer credit
          - Credit card
          - Mortgage
          - Car loan
          - Microloan
          - Loan for working capital replenishment
          - Loan for business development
          - Real estate loan
          - Unknown type of loan
          - Another type of loan
          - Cash loan (non-earmarked)
          - Loan for the purchase of equipment
          - Mobile operator loan
          - Interbank credit
          - Loan for purchase of shares (margin lending)
        DAYS_CREDIT:
          type: integer
          description: How many days before current application did client apply for
            Credit Bureau credit
        DAYS_CREDIT_ENDDATE:
          type: integer
          description: Remaining duration of CB credit (in days) at the time of application
            in Home Credit
        AMT_CREDIT_SUM:
          type: number
          description: Current credit amount for the Credit Bureau credit
        AMT_CREDIT_SUM_DEBT:
          type: number
          description: Current debt on Credit Bureau credit
        AMT_CREDIT_SUM_LIMIT:
          type: number
          description: Current credit limit of credit card reported in Credit Bureau
        AMT_CREDIT_SUM_OVERDUE:
          type: number
          description: Current amount overdue on Credit Bureau credit
        DAYS_ENDDATE_FACT:
          type: integer
          description: Days since CB credit ended at the time of application in Home
            Credit (only for closed credit)
        SK_BUREAU_ID:
          type: integer
          description: Recoded ID of previous Credit Bureau credit related to our
            loan (unique coding for each loan application)
        SK_ID_CURR:
          type: integer
          description: ID of loan in our sample - one loan in our sample can have
            0,1,2 or more related previous credits in credit bureau
      example:
        AMT_CREDIT_SUM: 5.962133916683182377482808078639209270477294921875
        SK_BUREAU_ID: 3
