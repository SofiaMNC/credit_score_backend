      - New Clients
      summary: Integrate new clients
      description: Integrates new clients' info in the database, and predicts their
        credit score
      operationId: new_clients
      requestBody:
        description: Integrates new clients' info in the database, and predicts their
          credit score
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "201":
          description: Clients created, credit scores predicted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditScores'
        "400":
          description: Bad Request
          content: {}
        "405":
          description: Invalid input
